{% if product_list %}
    <ul>
        {% for product in product_list %}
        <form id="count_up_{{product.product_name}}" action="{% url 'scanner:count_up' %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="{{product.product_name}}"></input>
            <input type="submit" id="product_id" value="{{product.product_id}}" ></input>
            <input type="submit" id="history_id" value="{{history_id}}" ></input>
        </form>
        {% endfor %}
    </ul>
{% endif %}
<h2>Basket</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Num</th>
        <th>Total</th>
    </tr>
    {% for purchase in purchase_list %}
        <tr>
            <td>{{ purchase.product_name }}</td>
            <td>{{ purchase.price }}</td>
            <td>{{ purchase.purchase_num }}</td>
            <td>{{ purchase.total }}</td>
        </tr>
    {% endfor %}
</table>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });

        $('[id^=count_up_]').on('submit', function(e) {
            e.preventDefault();

            $.ajax({
                'url': '{% url "scanner:count_up" %}',
                'type': 'POST',
                'data': {
                    'product_id': $('#product_id').val(),
                    'history_id': $('#history_id').val(),
                },
                'dataType': 'json'
            })
            .done(function(response){
                $('.result').prepend('<p>引き算結果：' + response.minus + '</p>');
                $('.result').prepend('<p>足し算結果：' + response.plus + '</p>');
            });
        });
    </script>
